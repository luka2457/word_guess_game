<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luke's Hangman game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background="assets/images/mountainsimage.jpg">
    <div class="card container">
        <div class="row top">
            <div class="col-md-12 text-center">
                <br>
                <h2>Which of Colorado's 14ers do you want to summit today?</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h5>Press any key to get started!
                    <br>
                    <span id="guessWord"></span>
                </h5>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                Wrong Letters Guessed:
                <br>
                <span id="wrongLetters"></span>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                Guesses Remaining:
                <span id="attempts"></span>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                Wins:
                <span id="winCounter"></span>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                Losses:
                <span id="lossCounter"></span>
            </div>
            <div class="col-md-1"></div>
        </div>
        <br>
    </div>
    <footer class="sticky-bottom">
        <a href="https://luka2457.github.io/Bootstrap-Portfolio/portfolio.html">Luke's Portfolio</a>
    </footer>
    
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
